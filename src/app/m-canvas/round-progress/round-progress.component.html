<div class="page">
  <div class="title">
    <h1>Round Progress Bar 圆形进度条</h1>
  </div>
  <div class="row">
    <div class="left">
      <lib-ngx-canvas (canvasInit)="initCanvas($event)"></lib-ngx-canvas>
    </div>
    <div class="right">
      <app-my-tabs>
        <lib-ngx-prism [code]="ts" class="ts"></lib-ngx-prism>
        <lib-ngx-prism [code]="html" class="html"></lib-ngx-prism>
      </app-my-tabs>
    </div>
  </div>
</div>
