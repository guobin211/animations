<mat-list>
  <div *ngFor="let group of listData">
    <a *ngIf="!group.child" class="mat-list-item" [routerLink]="group.path"
       routerLinkActive="active">
      <div class="mat-list-item-content">
        <div class="mat-ripple mat-list-item-ripple"></div>
        <div class="mat-list-text"></div>
        {{group.name}}
      </div>
    </a>
    <mat-expansion-panel *ngIf="group.child" expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{group.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <a *ngFor="let el of group.child; let i = index" class="mat-list-item"
         [routerLink]="group.path + el.path"
         routerLinkActive="active">
        <div class="mat-list-item-content">
          <div class="mat-ripple mat-list-item-ripple"></div>
          <div class="mat-list-text"></div>
          {{el.name}}
        </div>
      </a>
    </mat-expansion-panel>
  </div>
</mat-list>
